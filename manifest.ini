name=Сохранение копий таблиц с заменой КС
description=Модуль позволяет сохранять открытые таблицы с изменением координатной системы. После включения модуля, на вкладке "Файл" появится кнопка "Сохранить копии таблиц ...", позволяющая выбрать файлы, параметры и запустить конвертацию.

author = Karyakina Anastasia
